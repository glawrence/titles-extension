<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="titles-extension.css"/>
	</head>

	<body>
		<h3>The Titles Extension</h3>
		<script src="titles-extension.js"></script>

		<label>Title: <input id="inptTitle" type="text" size="50" /></label>
		<div>&nbsp;</div>
		<label>URL: <input id="inptUrl" type="text" size="50" /></label>
		<hr/>
		<label>Output: </label>
		<input type="radio" name="typeselection" id="rdHtml"      value="0" checked />
		<label for="rdHtml">HTML</label>
		<input type="radio" name="typeselection" id="rdMarkdown"  value="1" />
		<label for="rdMarkdown">Markdown</label>
		<input type="radio" name="typeselection" id="rdWiki"      value="2" />
		<label for="rdWiki">Wiki</label>
		<input type="radio" name="typeselection" id="rdMediaWiki" value="3" />
		<label for="rdMediaWiki">MediaWiki</label>
		<br/>
		<div>&nbsp;</div>
		<label for="chckbxMode">Path Mode:
			<input type="checkbox" id="chckbxMode" name="controlMode">Relative Path</input>
		</label>
		<br/>
		<div>&nbsp;</div>
		<label id="lblTarget">Target: </label>
			<select id="slctTarget" name="target">
				<option value="_blank" selected>New Tab/Window</option>
				<option value="_parent">Parent Frame or Current Tab/Window</option>
				<option value="_self">Current Frame (default)</option>
				<option value="none">No Target</option>
			</select>
		<hr/>
		<!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/textarea -->
		<label for="txtrResult">Preview:</label>
		<textarea id="txtrResult" cols="40" rows="7"></textarea>
		<div>&nbsp;</div>
		<br/>
		<button id="btnCopy">Copy</button>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<button id="btnCancel">Cancel</button>
		<br/>
	</body>

</html>
